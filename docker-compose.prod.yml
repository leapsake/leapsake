services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/production.db
    volumes:
      - leapsake-sqlite-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  client-web:
    build:
      context: .
      dockerfile: apps/client-web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://server:3333
    depends_on:
      server:
        condition: service_healthy

volumes:
  leapsake-sqlite-data:
