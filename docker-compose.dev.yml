services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile.dev
    volumes:
      - .:/workspace
      - /workspace/node_modules
      - nx-cache:/workspace/.nx
      - assets_data:/assets
    ports:
      - "3333:3333"
    env_file: ".env.local"
    command: npx nx serve server

  postgres:
    image: postgres:15
    env_file: ".env.local"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  client-web:
    build:
      context: .
      dockerfile: apps/client-web/Dockerfile.dev
    volumes:
      - .:/workspace
      - /workspace/node_modules
      - nx-cache:/workspace/.nx
    ports:
      - "3000:3000"
    env_file: ".env.local"
    depends_on:
      - server
    command: npx nx dev client-web

volumes:
  nx-cache:
  postgres_data:
  assets_data:
